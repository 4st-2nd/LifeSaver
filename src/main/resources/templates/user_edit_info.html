<!doctype html>
<html lang="kr"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content"
>
<!-- strat content -->
<div class="bg-gray-100 flex-1 p-6 md:mt-16 grid">
    <div class="col-span-6 card flex flex-col justify-center">
        <form class="flex flex-1 flex-col p-4 md:pt-8" method="post">
            <div>
                <p class="text-center text-3xl" th:text="${real_name} + '님 환영합니다.'"></p>
                <div class="flex flex-col pt-4">
                    <label for="username" class="text-lg">아이디</label>
                    <input type="text" id="usrename" th:attr="placeholder=${username}"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>
                <div class="flex flex-col pt-4">
                    <label for="real_name" class="text-lg">이름</label>
                    <input type="text" id="real_name" th:attr="placeholder=${real_name}"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>

                <div class="flex flex-col pt-4">
                    <label for="email" class="text-lg">이메일</label>
                    <input type="email" id="email" th:attr="placeholder=${email}"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>

                <div class="flex flex-col pt-4">
                    <label for="password" class="text-lg">새 비밀번호</label>
                    <input type="password" id="password"  placeholder="새 비밀번호"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>

                <div class="flex flex-col pt-4">
                    <label for="confirm-password" class="text-lg">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password"
                           placeholder="새 비밀번호 확인"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                <!--
                                <div class="flex flex-col pt-4">
                                    <label for="occupation" class="text-lg">Confirm Password</label>
                                    <input type="text" id="occupation" th:field="*{confirm_password}" placeholder="Confirm Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                                </div>

                                <div class="flex flex-col pt-4">
                                    <label for="company" class="text-lg">Confirm Password</label>
                                    <input type="text" id="company" th:field="*{confirm_password}" placeholder="Confirm Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                                </div>
                -->
                <input type="submit" value="회원가입"
                       class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8"/>
            </div>
        </form>
    </div>
</div>
<!-- end content -->

</div>
<!-- end wrapper -->

</html>
