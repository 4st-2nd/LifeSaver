<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register || LifeSaver : We work for workers</title>
    <meta name="description" content="">

    <!-- Tailwind -->
    <link rel="shortcut icon" href="/dist/img/logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
<body class="bg-white font-family-karla h-screen">

<div class="w-full flex flex-wrap">

    <div class="w-full md:w-1/2 flex flex-col">

        <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
            <div class="flex justify-center items-center ">
                <a href="/"><img src="/dist/img/logo.png"></a>
            </div>

            <form class="flex flex-col pt-3 md:pt-8" th:action="@{/user/register}" th:object="${userCreateForm}"
                  method="post">
                <p class="text-center text-3xl">환영합니다</p>
                <div class="flex flex-col pt-4">
                    <label for="name" class="text-lg">아이디</label>
                    <input type="text" id="name" th:field="*{username}" placeholder="아이디"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>

                <div class="flex flex-col pt-4">
                    <label for="email" class="text-lg">이메일</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="이메일"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>

                <div class="flex flex-col pt-4">
                    <label for="password" class="text-lg">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="비밀번호"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>

                <div class="flex flex-col pt-4">
                    <label for="confirm-password" class="text-lg">비밀번호 확인</label>
                    <input type="password" id="confirm-password" th:field="*{confirm_password}"
                           placeholder="비밀번호 확인"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
                </div>
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                <!--
                                <div class="flex flex-col pt-4">
                                    <label for="occupation" class="text-lg">Confirm Password</label>
                                    <input type="text" id="occupation" th:field="*{confirm_password}" placeholder="Confirm Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                                </div>

                                <div class="flex flex-col pt-4">
                                    <label for="company" class="text-lg">Confirm Password</label>
                                    <input type="text" id="company" th:field="*{confirm_password}" placeholder="Confirm Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                                </div>
                -->
                <input type="submit" value="회원가입"
                       class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8"/>
            </form>
            <div class="text-center pt-12 pb-12">
                <p>이미 계정이 있습니까? <a th:href="@{/user/signin}" class="underline font-semibold">여기서 로그인하세요.</a></p>
            </div>
        </div>

    </div>

    <!-- Image Section -->
    <div class="w-1/2 shadow-2xl">
        <img class="object-cover w-full h-screen hidden md:block" src="https://source.unsplash.com/IXUM4cJynP0"
             alt="Background"/>
    </div>
</div>
</body>
</html>
