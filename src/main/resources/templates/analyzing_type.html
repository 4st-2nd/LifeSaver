<!doctype html>
<html lang="kr"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title> 혼자서 다했다! </title>
    <th:block layout:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    </th:block>

</head>
<div class="grid grid-cols-3 grid-flow-col p-6 gap-4 flex-auto">
    <div class="card col-span-2 row-span-1">
        <div class="card-header">
            <strong>산업 유형에 따른 사고</strong>
        </div>
        <div class="card-body">
            <div id="desasterChart">
            </div>
        </div>
    </div>
    <div class="card col-span-2 row-span-1 bg-blue-100">
        <div class="card-header">
            <strong>산업 유형에 따른 사고 예방법 교육자료</strong>
        </div>
        <div class="card-body">
            <div th:each="posts : ${postsList}">
                <!-- message -->
                <a th:href="@{|/posts/edu/list/${posts.id}|}">
                    <div class="flex grid grid-cols-6 gap-4 items-center shadow-xs transition-all duration-300 ease-in-out p-5 hover:shadow-md">
                        <div class=" w-10 h-10 overflow-hidden rounded-md">
                            <img class="img-responsive" src="/dist/img/logo.png" alt="">
                        </div>
                        <h1 class="ml-3" th:text="${posts.title}"></h1>
                        <p class="ml-6 col-span-3 text-xs truncate overflow-hidden whitespace-nowrap" th:text="${posts.contents}"></p>
                        <p class="font-bold col-span-1 text-gray-900 overflow-hidden" th:text="${posts.createTime}"></p>
                    </div>
                </a>
                <!-- message -->
            </div>
        </div>
    </div>
    <div class="row-span-2 bg-blue-400">
        <div id="SquareChart">
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script>
        let SquareChartArr = new Array(0);
        let countInjury = new Array(100).fill(0);
        let countDie = new Array(100).fill(0);
        let categoryArr = new Array();
        let data;
        window.onload = function getDataAndRender(){
            $.get("dist/locationInfo.json", function(data) {
                let positions = data.positions;
                for (let item of positions) {
                    categoryArr.push(item.industrytype)
                    countDie[item.industrytype] += item.die;
                    countInjury[item.industrytype] += item.injury;
                }


                let temp_categoryArr = new Set(categoryArr);
                categoryArr = [...temp_categoryArr];

                for(let category_item of temp_categoryArr){
                    SquareChartArr.push({x:category_item,y:countDie[category_item]+countInjury[category_item]})
                }

                displayChart();
                displaySquareChart()
            }, "json").fail(function() {
                console.log("An error has occurred.");
            });
        }
        function displayChart(){
            let options = {
                chart: {
                    type: 'bar',
                    stacked:true,
                    toolbar : {
                        show:true
                    },
                    zoom : {
                        enabled: true
                    }
                },
                series: [{
                    name : '사망',
                    data: [countDie[35], countDie[41]]
                }, {
                    name : '부상',
                    data : [countInjury[35], countInjury[41]]
                }],
                plotOptions: {
                    bar: {
                        horizontal: false,
                        dataLabels: {
                            total: {
                                enabled: true,
                                style: {
                                    fontSize: '13px',
                                    fontWeight: 900
                                }
                            }
                        }
                    },
                },
                xaxis: {
                    categories: categoryArr
                },
                legend: {
                    position: 'right',
                    offsetY: 40
                },
                fill: {
                    opacity: 1
                }
            };
            let desasterChart = new ApexCharts(document.querySelector("#desasterChart"), options);
            desasterChart.render();
        }


        function displaySquareChart(){
            var options = {
                series: [
                    {
                        data: SquareChartArr
                    }
                ],
                legend: {
                    show: false
                },
                chart: {
                    type: 'treemap',
                    height: '100%'
                },
                title: {
                    align: 'center'
                },
                colors: [
                    '#3B93A5',
                    '#F7B844',
                    '#ADD8C7',
                    '#EC3C65',
                    '#CDD7B6',
                    '#C1F666',
                    '#D43F97',
                    '#1E5D8C',
                    '#421243',
                    '#7F94B0',
                    '#EF6537',
                    '#C0ADDB'
                ],
                plotOptions: {
                    treemap: {
                        distributed: true,
                        enableShades: false
                    }
                }
            };

            var squarechart = new ApexCharts(document.querySelector("#SquareChart"), options);
            squarechart.render();
        }
    </script>
</th:block>
</html>
